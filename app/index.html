<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calman</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Kalman Filter</a>
      </div>

    </div><!-- /.container-fluid -->
  </nav>


    <div class="container-fluid">
      <div class="row form-wrapper">

      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default" id="addRow"><span class="glyphicon glyphicon-plus"></span> Add Line</button>
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <div class="row">
        <br>
        <div class="col-md-12">
          <div id="chart_div"></div>
        </div>
      </div>
    </div>


  <script type="text/x-handlebars-template" id="formRowTemplate">
    <div class="col-md-12">
      <form  class="form-inline">
        <h4>Line: {{index}}</h4>
        <div class="form-group runId">
          <label for="">runId</label>
          <input type="text" name="runId" class="form-control">
        </div>
        <div class="form-group runDtg">
          <label for="">runDtg</label>
          <div class='input-group date datetimepicker'>
            <input type='text' name="runDtg" class="form-control"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
        <div class="form-group parameterId">
          <label for="">parameterId</label>
          <input type="text" name="parameterId" class="form-control">
        </div>
        <div class="form-group sourceId">
          <label for="">sourceId</label>
          <input type="text" name="sourceId" class="form-control">
        </div>
        <div class="form-group locationId">
          <label for="">locationId</label>
          <input type="text" name="locationId" class="form-control">
        </div>
        <div class="form-group pull-right">
          <button type="button" class="btn btn-default remove-row"><span class="glyphicon glyphicon-minus"></span></button>
        </div>
        <hr>
      </form>
    </div>
  </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
